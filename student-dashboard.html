<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" data-section="assignments">Assignments</a>
        <a href="#" data-section="food">Food Order</a>
        <a href="index.html" style="margin-top: 40px; background-color: #e74c3c;">Logout</a>
    </nav>

    <main class="content">
        <h1>Welcome, <span id="student-name">Student</span>!</h1>
        <p>Manage your academic and campus activities here.</p>

        <div id="assignments-section" class="content-section">
            <h2>Assignment Reports</h2>
            <form id="add-deadline-form">
                <input type="text" id="subject" placeholder="Enter subject" required />
                <input type="date" id="deadline" required />
                <button type="submit" class="btn">Add Deadline</button>
            </form>
            <div id="deadline-list">
                <h3>Upcoming Deadlines</h3>
                <ul id="deadlines"></ul>
            </div>
        </div>

        <div id="food-order-section" class="content-section hidden">
            <h2>Order Food</h2>
            <div id="menu">
                <h3>Menu</h3>
                <ul>
                    <li data-item="Pizza" data-price="150">Pizza - ₹150 <button class="add-to-cart btn">Add</button></li>
                    <li data-item="Burger" data-price="100">Burger - ₹100 <button class="add-to-cart btn">Add</button></li>
                    <li data-item="Sandwich" data-price="80">Sandwich - ₹80 <button class="add-to-cart btn">Add</button></li>
                </ul>
            </div>
            <div id="cart">
                <h3>Your Cart</h3>
                <ul id="cart-items"></ul>
                <p>Total: ₹<span id="total-price">0</span></p>
                <button id="checkout" class="btn">Checkout</button>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
